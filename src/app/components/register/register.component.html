<body class="animated animatedFadeInUp fadeInUp">
        <div class="container">
          <div class="row signup-row">
            <div class="col-6">
              <div class="bg">
                <img [src]=img />
              </div>
            </div>
            <div class="col-6">
              <div class="signup-header">
                <h2>Create an Account</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label></label>
                    <input

                      type="text"
                      formControlName="firstName"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                      placeholder="firstName*"
                    />
                    <div
                      *ngIf="submitted && f.firstName.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.firstName.errors.required">
                        First Name is required
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label></label>
                    <input
                      type="text"
                      formControlName="lastName"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                      placeholder="lastName*"
                    />
                    <div
                      *ngIf="submitted && f.lastName.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.lastName.errors.required">
                        Last Name is required
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label></label>
                    <input
                      type="text"
                      formControlName="email"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                      placeholder="Email*"
                    />
                    <div
                      *ngIf="submitted && f.email.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">
                        Email must be a valid email address
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label></label>
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                      placeholder="Password*"
                    />
                    <div
                      *ngIf="submitted && f.password.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.password.errors.required">
                        Password is required
                      </div>
                      <div *ngIf="f.password.errors.minlength">
                        Password must be at least 8 characters
                      </div>
                      <div *ngIf="f.password.errors.pattern">
                        It must contain at least one letter
                      </div>

                    </div>
                  </div>
                  <div class="form-group">
                    <label></label>
                    <input
                      type="text"
                      formControlName="address"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
                      placeholder="Address*"
                    />
                    <div
                      *ngIf="submitted && f.address.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.address.errors.required">
                        Address is required
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for=""></label>
                    <input
                      (keypress)="keyPress($event)"
                      required
                      type="text"
                      formControlName="phonenumber"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }"
                      placeholder="Phone*"
                    />
                    <div
                      *ngIf="submitted && f.phonenumber.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.phonenumber.errors.required">
                        Phone number is required
                      </div>
                      <div
                        *ngIf="f.phonenumber.errors.pattern || f.phonenumber.errors.maxlength || f.phonenumber.errors.minlength"
                      >
                        Phone valid number
                      </div>
                    </div>
                  </div>

                  <div class="form-group radio-label">
                    <div class="mail">
                      <label>
                        <input
                          type="radio"
                          value="Male"
                          formControlName="gender"
                          class="gender"
                        />
                        <span>Male</span>
                      </label>
                    </div>
                    <div class="female">
                      <label>
                        <input
                          type="radio"
                          value="Female"
                          formControlName="gender"
                          class="gender"
                        />
                        <span>Female</span>
                      </label>
                    </div>
                  </div>

                  <div class="form-group">
                    <button class="btn"><span>Register</span></button>
                    <a class=" btn" routerLink = "/login" ><span>LogIn</span></a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>



      </body>
